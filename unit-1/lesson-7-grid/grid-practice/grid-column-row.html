<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>

<body>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 100px);
            grid-gap: 10px;
            background-color: salmon;
            color: #444;
            padding: 10px;
        }

        .item {
            background-color: #444;
            color: #fff;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        /* style/align each individual item below */
        .item1 {
            grid-row: 1 / 3;
            grid-column: 1 / 2;
        }

        .item2 {
            grid-row: 1 / 2;
            grid-column: 2 / 4;
        }

        .item3 {
            grid-row: 1 / 4;
            grid-column: 4 / 5;
        }

        .item4 {
            grid-row: 2 / 4;
            grid-column: 1 / 2;
        }

        .item5 {
            grid-row: 3 / 4;
            grid-column: 2 / 4;
        }

        .item6 {
            grid-row: 4 / 5;
            grid-column: 1 / 3;
        }

        .item7 {
            grid-row: 4 / 5;
            grid-column: 3 / 4;
        }

        .item8 {
            grid-row: 2 / 3;
            grid-column: 4 / 5;
        }

        .item9 {
            grid-row: 3 / 4;
            grid-column: 5 / 6;
        }
    </style>

    <div class="grid-container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>

</body>

</html>
